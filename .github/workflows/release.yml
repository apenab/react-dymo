name: Release

on:
  push:
    branches:
      - master
  workflow_dispatch:

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Run tests
        run: pnpm test

      - name: Create Release Pull Request
        id: changesets
        uses: changesets/action@v1
        with:
          title: "chore: release packages"
          commit: "chore: release packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Releases
        if: steps.changesets.outputs.hasChangesets == 'false'
        run: |
          # Get versions from package.json files
          CORE_VERSION=$(node -p "require('./packages/core/package.json').version")
          REACT_VERSION=$(node -p "require('./packages/react/package.json').version")

          # Create release for core if tag doesn't exist
          if [ "$CORE_VERSION" != "0.0.0" ]; then
            TAG="@dymo-print-suite/core@${CORE_VERSION}"
            if ! gh release view "$TAG" >/dev/null 2>&1; then
              gh release create "$TAG" \
                --title "$TAG" \
                --notes "See [CHANGELOG.md](packages/core/CHANGELOG.md) for details." \
                --latest=false
              echo "Created release $TAG"
            fi
          fi

          # Create release for react if tag doesn't exist
          if [ "$REACT_VERSION" != "0.0.0" ]; then
            TAG="@dymo-print-suite/react@${REACT_VERSION}"
            if ! gh release view "$TAG" >/dev/null 2>&1; then
              gh release create "$TAG" \
                --title "$TAG" \
                --notes "See [CHANGELOG.md](packages/react/CHANGELOG.md) for details." \
                --latest
              echo "Created release $TAG"
            fi
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
